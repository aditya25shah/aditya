<!DOCTYPE html>
<html ng-app="rajnathApp">
<head>
  <title>Rajnath</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 1px solid #e6e6e6;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 28px;
    }
    .time-info {
      font-size: 13px;
      color: #666;
    }
    .login-link {
      color: #333;
      text-decoration: none;
      font-size: 13px;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
    }
    .login-box {
      background-color: white;
      border: 1px solid #e6e6e6;
      border-radius: 5px;
      overflow: hidden;
    }
    .login-header {
      background-color: #e6e6e6;
      padding: 15px;
      font-size: 16px;
      color: #333;
    }
    .login-form {
      padding: 20px;
    }
    .form-instruction {
      margin-bottom: 20px;
      font-size: 14px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }
    .input-group {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
    }
    .input-icon {
      width: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f1f1f1;
      border-right: 1px solid #ccc;
    }
    .form-control {
      flex: 1;
      padding: 8px 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .btn-signin {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-signin:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <!-- Initialize the controller directly on a div that contains everything -->
  <div ng-controller="LoginController">
    <div class="header">
      <div class="logo">
        <svg width="28" height="28" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M16 0C7.163 0 0 7.163 0 16s7.163 16 16 16 16-7.163 16-16S24.837 0 16 0z" fill="#017CEE"/>
          <path d="M16 6.857l-6.857 6.857L16 20.571l6.857-6.857L16 6.857z" fill="#00C7D4"/>
          <path d="M9.143 13.714L16 20.571l6.857-6.857H9.143z" fill="#00D1AF"/>
          <path d="M9.143 13.714L16 6.857l6.857 6.857H9.143z" fill="white"/>
        </svg>
        <span style="margin-left: 5px; font-weight: 500;">Rajnath</span>
      </div>
      <div style="display: flex; align-items: center;">
        <span class="time-info">{{currentTime}} ({{timezone}})</span>
        <span style="margin: 0 7px;">â€”</span>
        <a href="#" class="login-link">Log In</a>
      </div>
    </div>
    <div class="container">
      <div class="login-box">
        <div class="login-header">
          Sign In
        </div>
        <div class="login-form">
          <div class="form-instruction">
            Enter your login and password below.
          </div>
          <form ng-submit="login()">
            <div class="form-group">
              <label class="form-label">Username:</label>
              <div class="input-group">
                <div class="input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </div>
                <input type="text" class="form-control" ng-model="username" required>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Password:</label>
              <div class="input-group">
                <div class="input-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                </div>
                <input type="password" class="form-control" ng-model="password" required>
              </div>
            </div>
            
            <div class="form-group" style="margin-top: 20px;">
              <button type="submit" class="btn-signin">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Define the Angular module and controller inline to avoid file loading issues
    angular.module('rajnathApp', [])
      .controller('LoginController', function($scope) {
        // Format current time
        function updateTime() {
          const now = new Date();
          let hours = now.getHours();
          let minutes = now.getMinutes();
          
          // Format hours and minutes to have leading zeros if needed
          hours = hours < 10 ? '0' + hours : hours;
          minutes = minutes < 10 ? '0' + minutes : minutes;
          
          $scope.currentTime = hours + ':' + minutes + ' IST';
          $scope.timezone = '+05:30';
          
          if (!$scope.$$phase) {
            $scope.$apply();
          }
        }
        updateTime();
        setInterval(updateTime, 60000);
        $scope.username = '';
        $scope.password = '';
        $scope.login = function() {
          console.log('Login attempt with:', $scope.username, $scope.password);
        };
      });
  </script>
</body>
</html>
